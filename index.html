<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <div id="app">
        <div id="container" class="container pt-3 my-3 border">
            <h1> Kanban </h1>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <h2> Welcome to Kanban By Marcella </h2>
            <h3> Before we start please choose </h3>
            <h4> <button class="btn btn-secondary"> Register </button> or <button class="btn btn-secondary"> Login </button> </h4>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <h1> Register </h1>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div> <br>
                <button type="button" class="btn btn-secondary">Sign In</button>
            </form> <br>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <h1> Login </h1>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div> <br>
                <button type="button" class="btn btn-secondary">Sign In</button>
            </form> <br>
        </div>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav" id="nav">
                <li class="nav-item">
                    <button class="nav-link btn btn-light active">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-light">Add Task</button>
                </li>
                <li class="nav-item ">
                    <button class="nav-link btn btn-light">Logout</button>
                </li>
            </ul>
        </nav>
        <div id="container" class="container pt-3 my-3 border">
            <h1> List Task </h1>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <div class="list">
                <div class="card text-black">
                    <div class="card-header">Header</div>
                    <div class="card-body" id="item">
                        <div class="card bg-light text-dark">
                            <div class="card-header">Task Name</div>
                            <div class="card-body"> <a class="fas fa-edit"></a> <a class="fas fa-trash"></a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <h1> Add Task </h1>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <form>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="title" class="form-control" placeholder="Enter title">
                    </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control">
                        <option value="Backlog">Backlog</option>
                        <option value="Todo">Todo</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                </div> <br>
                <button type="button" class="btn btn-secondary">Create</button>
            </form> <br>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <h1> Edit Task </h1>
        </div>
        <div id="container" class="container pt-3 my-3 border">
            <form>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="title" class="form-control" placeholder="Enter title">
                    </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control">
                        <option value="Backlog">Backlog</option>
                        <option value="Todo">Todo</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                </div> <br>
                <button type="button" class="btn btn-secondary">Save</button>
            </form> <br>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
